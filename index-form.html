<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <front size="7">
        <form>
            <table>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td><input type="text" id="fname"> </td>
                </tr>

                    <td> <label for="lname">สกุล</label> </td>

                </tr>

                    <td>  <label for="date birthday">วัน/เดือน/ปีเกิด</label> </td>
                    <td><input type="date"> </td>
                </tr>
                <tr>
                    <td>  <label for="age">อายุ</label> </td>

                </tr>

                    <td> <label for="sex">เพศ</label></td>

                </tr>
                <tr>
                    <td> <label for="picture">รูป</label></td>

                </tr>
                <tr>
                    <td><label for="address">ที่อยู่</label></td>
                    <td><textarea rows="10" cols="30"></textarea></label></td>
                </tr>
                <tr>
                    <td><label for="favorite color">สีที่ชอบ</label></td>
                    <td> <select id="colors" name="colors">
                        <option value="choice">เลือก</option>
                        <option value="Black">สีดำ</option>  
                        <option value="Black">สีดำ</option>
                        <option value="Blue">สีน้ำเงิน</option>    
                        <option value="Brown">สีน้ำตาล</option>    
                        <option value="Gray">สีเทา</option>    
                        <option value="Green">สีเขียว</option>    
                        <option value="Orange">สีส้ม</option>    
                        <option value="Pink">สีชมพู</option>    
                        <option value="Purple">สีม่วง</option>    
                        <option value="Red">สีแดง</option>    
                        <option value="Sky blue">สีฟ้า</option>    
                        <option value="Yellow">สีเหลือง</option>    
                        <option value="White">สีขาว</option>    
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favorite music">แนวเพลงที่ชอบ</label></td>
                    <td><input type="radio" id="้เพื่อชีวิต" name="แนวเพลงที่ชอบ" value="้พื่อชีวิต"><label for="เพื่อชีวิต">เพื่อชีวิต</label> &nbsp;
                        <input type="radio" id="ลูกทุ่ง" name="แนวเพลงที่ชอบ" value="ลูกทุ่ง"><label for="ลูกทุ่ง">ลูกทุ่ง</label>&nbsp;
                        <input type="radio" id="อื่นๆ" name="แนวเพลงที่ชอบ" value="อื่นๆ"><label for="อื่นๆ">อื่นๆ</label>&nbsp;</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="ยินยอมให้เก็บข้อมูล" name="ยินยอมให้เก็บข้อมูล" value="ยินยอมให้เก็บข้อมูล"><label for="ยินยอมให้เก็บข้อมูล">ยินยอมให้เก็บข้อมูล</label></label></td>
                </tr>
                <tr>
                    <td> <input type="reset" value="reset"></td>
                    <td> <input type="submit" value="submit"></td>
                </tr>
            </table>     
        </form>
